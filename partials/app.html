<div class="card search">
    <h1 class="search-headline">Artist Directory</h1>
    <label class="search-label">search 
        <!--only show if AppComponent has a name property-->
        <span *ngIf="name">forg: {{ name }}</span>
        <!--bind input to a local variable "newArtist"-->
        <input class="search-input" #newArtist
            (keyup.enter)="addArtist(newArtist.value); newArtist.value=''"
            >
        <!--click event calls method in AppComponent class-->
        <button class="btn"
            (click)="addArtist(newArtist.value)"
        >Add</button>
    </label>
</div>
