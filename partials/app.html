<div class="card search">
    <h1 class="search-headline">Artist Directory</h1>
    <label class="search-label">search 
        <!--only show if AppComponent has a name property-->
        <span *ngIf="query" [innerHTML]="'for: ' + query"></span>
    </label>
    <!--bind input to a local variable "newArtist"-->
    <input class="search-input" [(ngModel)]="query" placeholder="type in search term here">
</div>
<!-- card search -->



<ul>
    <li class="artistlist-item cf" *ngFor="let item of artists">
        <img class="artist-img" src="images/{{item.shortname}}_tn.jpg" alt="{{item.name}} photo">
        <div class="artist-info">
            <h2 class="artist-name">{{ item.name }}</h2>
            <h3 class="artist-reknown">{{ item.school }}</h3>
        </div>
    </li>
